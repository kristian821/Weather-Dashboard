<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherBoard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>
<body>
    <div>
    <header class="bg-dark">
            <h1 class="col-12 text-center bg-dark text-light">
                WeatherBoard
            </h1>
            <div class="col-12 col-lg-4 container-fluid text-center bg-dark text-light">
                <form class="row m-3" id="city-search">
                    <label for="city-search" class="form-label text-center">Search for a City</label>
                        <input type="text" placeholder="City Name" id="city-name" class="form-control mb-1" autofocus="true">
                        <button type="submit" class="btn btn-primary text-light mb-3">
                            <i class="bi bi-search"></i>
                        </button>
                </form>
            </div>
            <div class="col-6"></div>
    </header>
    <main>

        <div class="row d-flex flex-column">
            <!-- weather dashboard start -->
            <div class="col-12 col-lg-9 d-flex flex-column justify-content-end" id="dashboard">
            </div>
                <!-- weather Dashboard end  -->
                <!-- recents section start -->
            <div class="col-12 col-lg-3 justify-content-start m-3">
                <ul class="list-group"  id="recents">
                </ul>
            </div>
                <!-- recents section end -->
        </div>
    </main>
</div>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
