<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherBoard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="row">
    <header class="col-12 container-fluid text-light bg-dark sticky-top flex-column">
            <h1 class="text-center">
                WeatherBoard
            </h1>
    </header>
    <main class="col-12 col-lg-9 d-flex flex-column">
        <div class="row justify-content-between">
            <!-- search section start -->
            <div class="row col-3 bg-dark text-light">
                <form class="row mb-3" id="city-search">
                    <label for="city-search" class="form-label text-center">Search for a City</label>
                        <input type="text" placeholder="City Name" id="city-name" class="form-control" autofocus="true">
                        <button type="submit" class="btn btn-primary text-light">
                            <i class="bi bi-search"></i>
                        </button>
                    
                    </form>
                    
                    <!-- search section end -->
                    <!-- recents section start -->
                    <div class="list-group bg-dark" id="recent">

                    </div>
            </div>
        <!-- recents section end -->
        <!-- weather dashboard start -->
            <div class="col-9" id="dashboard">
            </div>
            
            <!-- weather Dashboard end  -->
        </div>
      
    </main>
</div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
